<!--Section: Contact v.1-->
<section class="section pb-5">
<div class="container">
  <!--Section heading-->
  <h2 class="section-heading h1 pt-4">Contact us</h2>
  <!--Section description-->
  <p class="section-description pb-4">It would be great to hear from you</p>

  <div class="row">

    <!--Grid column-->
    <div class="col-lg-5 mb-4">

      <!--Form with header-->
      <div class="card">

        <div class="card-body">
          <!--Body-->
          <form class="needs-validation" novalidate #f="ngForm" (ngSubmit)="OnSubmit(f)" >

            <p class="h4 mb-4">Contact us</p>
            <strong>Telephone: </strong> <a href="callto:16199951499">619 995-1499</a><br>
            <strong>E-mail: </strong> <a href="mailto:info@webmotu.com">info@webmotu.com</a>
        
            <!-- Name -->
            <input type="text" class="form-control" id="validationCustom01" placeholder="Name" value="" name="name" ngModel required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>

            <!-- Email -->
            <input type="email" class="form-control" id="validationCustom02" placeholder="Email" value="" name="email" ngModel required>
            <div class="invalid-feedback">
              Please input an email address.
            </div>
            
            <!-- Subject -->
            <!-- Message -->
            <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="5" placeholder="Message" name="message" ngModel required></textarea>
                <div class="invalid-feedback">
                  Please input a message.
                </div>
            </div>
            <!-- Send button -->
            <button [disabled]="f.invalid" class="btn btn-info btn-block" type="submit" >Send</button>
        
        </form>
        <!-- Default form contact -->
        <div *ngIf="emailSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> You email message hass been sent!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertDismissed()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        </div>

      </div>
      <!--Form with header-->

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-7">

      <!--Google map-->
      <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 460px">
        <iframe src="https://maps.google.com/maps?q=oceanbeach&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <br>
    </div>
    <!--Grid column-->

  </div>
</div>
</section>
<!--Section: Contact v.1-->
