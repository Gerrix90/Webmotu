<section id="services">
  <div class="container">
    <div *ngFor="let project of projects; let i = index;" class='row folded-corner card-project ' (click)="onNavigateClick(project.pathname)">
        <div class="col-md-7 ">
            <img class="img-fluid rounded mb-2 mb-md-0" src={{project.image}} alt="" />
        </div>
        <div class="col-md-5">
            <h2 class="text-purple card-project-title">{{project.name}}</h2>
            <p class="text-purple">{{project.description}}</p>
        </div>
    </div>
  </div>
</section>
